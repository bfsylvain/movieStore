<div *ngIf="isSidebarOpen$ | async">
    <ul class="navigation-list">
      <li
        class="navigation-list-element"
        *ngFor="let page of pagesToNavigateList"
      >
        <app-custom-button
          class="navigation-button"
          [name]="page.name"
          [style]="'lblue-gold'"
          (click)="onClick(page.url)"
        ></app-custom-button>
      </li>
    </ul>
  </div>
