<div class="button-container">
    <button
    type="button"
    *ngFor="let page of pagesToNavigate"
    [routerLink]="page.url"
    (click)="select(page.name)"
    [ngClass]="{ selected: page.name === selectedName }"
    >
    {{ page.name }}
</button>
</div>
<router-outlet></router-outlet>
