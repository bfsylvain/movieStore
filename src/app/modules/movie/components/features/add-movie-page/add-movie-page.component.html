<form (ngSubmit)="sendMovie()">
  <fieldset>
    <label for="name">Titre</label>
    <input
      id="name"
      name="name"
      type="text"
      [(ngModel)]="movie.name"
      required
    />
  </fieldset>
  <fieldset>
    <label for="originalName">Titre original</label>
    <input id="originalName" name="originalName" type="text" [(ngModel)]="movie.originalName" />
  </fieldset>
  <fieldset>
    <label for="releaseYear">Année de sortie</label>
    <input id="releaseYear" name="releaseYear" type="number" [(ngModel)]="movie.releaseYear" />
  </fieldset>
  <fieldset>
    <label for="length">Durée</label>
    <input
      id="length"
      name="length"
      type="number"
      [(ngModel)]="movie.length"
    />
  </fieldset>
  <fieldset>
    <label for="pitch">Synopsis</label>
    <textarea id="pitch" name="pitch" type="text" [(ngModel)]="movie.pitch" rows="6" ></textarea>
  </fieldset>
  <div class="button-container">
    <button type="submit">Sauvegarder</button>
    <button type="reset">Restaurer</button>
  </div>
</form>
